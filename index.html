<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#00193d"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<title>Alpaca Image Generator</title>
	<link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
	<div>
		<div class="container">
			<main class="row-group">
				<h1 class="naming">Alpaca Generator</h1>
				<div class="preview">
					<div class="default-style-img">
						<img src="images/ears/default.png" class="default-imgs">
						<img src="images/neck/default.png" class="default-imgs">
						<img src="images/nose.png" class="default-imgs">
						<img src="images/mouth/default.png" class="default-imgs">
						<img src="images/hair/default.png" class="default-imgs">
						<img src="images/eyes/default.png" class="default-imgs">
						<img src="images/leg/default.png" class="default-imgs">
					</div>
					<div>
						<button class="randomBtn">
							<span>
								<span class="randomIcon">üé≤</span>Random
							</span>
						</button>
						<button class="downloadBtn">
							<span>
								<span class="downloadIcon">‚¨áÔ∏è</span>Download
							</span>
						</button>
					</div>
				</div>
				<div class="accessorize">
					<div>
						<h2 class="text-h">Accessorize the Alpaca</h2>
						<div>
							<button title="Hair" class="default add-ons accBtn">Hair</button>
							<button title="Ears" class="add-ons accBtn">Ears</button>
							<button title="Eyes" class="add-ons accBtn">Eyes</button>
							<button title="Mouth" class="add-ons accBtn">Mouth</button>
							<button title="Neck" class="add-ons accBtn">Neck</button>
							<button title="Leg" class="add-ons accBtn">Leg</button>
							<button title="Accessories" class="add-ons accBtn">Accessories</button>
							<button title="Background" class="add-ons accBtn">Background</button>
						</div>
					</div>
					<div class="styling-container1">
						<h2 class="text-h">style</h2>
						<div>
							<button class="default accBtn">default</button>
							<button class="add-ons accBtn">curls</button>
							<button class="add-ons accBtn">short</button>
							<button class="add-ons accBtn">bang</button>
							<button class="add-ons accBtn">elegant</button>
							<button class="add-ons accBtn">quiff</button>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script src="static/js/script.js"></script>			
</body>
</html>
